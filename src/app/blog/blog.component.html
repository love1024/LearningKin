<div class="container-box">
  <div class="head">
    <div class="logo">
      <i class="fa fa-braille"></i>
      <span>Learning Kin</span>
    </div>
    <nav [ngClass]="{nav:!isMobile,sidebar:isMobile}"
      (click)="onNavSelection($event)">
      <div *ngFor="let opt of navOptions"
        class="{{opt.name=='Latest'?'selected':''}}">
        <i class="fa {{opt.class}}"></i> {{opt.name}}
      </div>
      <span (click)="toggleNav()"
        *ngIf="isMobile">
        <i class="fa fa-times"></i>
      </span>
    </nav>
    <div *ngIf="isMobile"
      (click)="toggleNav()"
      class="nav-open">
      <i class="fa fa-bars"></i>
    </div>
  </div>

  <div class="blog-body">
    <div class="blog-container">
      <div *ngFor='let blog of blogs'
        class="blog"
        (click)="openBlog(blog.id)">
        <div class="blog-img"
          *ngIf="!isLoading">
          <img src="{{blog.img}}" />
        </div>
        <div class="blog-info"
          *ngIf="!isLoading">
          <div class="blog-title">
            {{blog.titleText}}
          </div>
          <div class="blog-description">
            {{blog.desp}}
          </div>
        </div>

        <div *ngIf="isLoading"
          class="wrapper">
          <div class="animated-background">
            <div class="background-masker header-top"></div>
            <div class="background-masker header-left"></div>
            <div class="background-masker header-right"></div>
            <div class="background-masker header-bottom"></div>
            <div class="background-masker subheader-left"></div>
            <div class="background-masker subheader-right"></div>
            <div class="background-masker subheader-bottom"></div>
            <div class="background-masker content-top"></div>
            <div class="background-masker content-first-end"></div>
            <div class="background-masker content-second-line"></div>
            <div class="background-masker content-second-end"></div>
            <div class="background-masker content-third-line"></div>
            <div class="background-masker content-third-end"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="pageSlider">
    <div class="previous"
      *ngIf="pageNo !== 1"
      (click)="getLessTiles()">
      <i class="fa fa-arrow-left"></i> Less
    </div>
    <div class="next"
      (click)="getMoreTiles()">More
      <i class="fa fa-arrow-right"></i>
    </div>
  </div>
</div>
<div class="footer">
  Â© 2018 Learning Kin .
</div>
<div *ngIf="isToastOn"
  class="toast">
  {{toastMessage}}
</div>
