<div class="body">
  <div #content
    class="container">
    <textarea #titleText
      class="title"
      placeholder="This is Blog Title..."
      (input)="autoGrow(titleText)"></textarea>
    <div class="content"
      contenteditable="true"
      placeholder="This is Blog Content..."></div>
  </div>
  <div class="fakeBox"></div>
</div>
<div class="toolbar">
  <a href="javascript:void(0)"
    (click)="formatText('bold')"><i class="fa fa-bold"
    aria-hidden="true"></i></a>

  <a href="javascript:void(0)"
    (click)="formatText('italic')"><i class="fa fa-italic"
    aria-hidden="true"></i></a>

  <a href="javascript:void(0)"
    (click)="formatText('underline')">
     <i class="fa fa-underline"
    aria-hidden="true"></i></a>

  <a href="javascript:void(0)"
    (click)="insertImage()">
  <i class="fa fa-picture-o"
   aria-hidden="true"></i></a>

  <a href="javascript:void(0)"
    (click)="insertVideo()">
    <i class="fa fa-video-camera"
    aria-hidden="true"></i></a>
</div>
